<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
      $(function () {
        eel.expose(say_hello_js); // Expose this function to Python
        function say_hello_js(x) {
          console.log("Hello from " + x);
        }
        say_hello_js("Javascript World!");
        eel.handleinput("connected!"); // Call a Python function

        $("#btn").click(function () {
          console.log("DUPA");
          eel.handleinput("DUUUUPPAAA");
        });
      });
    </script>
  </head>

  <body>
    <div class="main">
      <div id="graph_1">
        <img id="graph1" style="width: 100%; height: 100%" />
      </div>
      <div id="graph_2">
        <img id="graph2" style="width: 100%; height: 100%" />
      </div>
      <div id="graph_3">
        <img id="graph3" style="width: 100%; height: 100%" />
      </div>
      <div id="graph_4">
        <img id="graph4" style="width: 100%; height: 100%" />
      </div>
      <div id="graph_5">
        <img id="graph5" style="width: 100%; height: 100%" />
      </div>
      <div id="graph_6">
        <img id="graph6" style="width: 100%; height: 100%" />
      </div>
      <div id="buttonConatiner">
        <input
          type="button"
          class="stylish-buttonFile"
          value="Choose file"
          onclick="openFileSelector()"
        />
        <button class="stylish-button" onclick="predict_Linear_Regressor()">
          Linear Prediction
        </button>
        <button
          class="stylish-button"
          onclick="predict_Decision_Tree_Regressor()"
        >
          Decision Tree Prediction
        </button>
        <button
          class="stylish-button"
          onclick="predict_Random_Forest_Regressor()"
        >
          Random Forest Prediction
        </button>
      </div>
    </div>
  </body>
</html>
